<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's
                content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <script>
        //1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
        const super_link = document.getElementById('super_link');
        console.log(super_link);
        //2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
        const card_link = document.querySelectorAll(".card-link");
        card_link.forEach(element => {
            element.textContent = "ссылка";
        });
        //3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
        const card_body_link = document.querySelectorAll('.card-body .card-link');
        console.log(card_body_link);
        //4. Найти первый попавшийся элемент на странице у которого есть атрибут data - number со значением 50 и вывести его в консоль.
        const data_number = document.querySelector('[data-number="50"]');
        console.log(data_number);
        //5. Выведите содержимое тега title в консоль.
        const title = document.querySelector('title');
        console.log(title);
        //6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
        const card_title = document.querySelector('.card-title');
        const parent_card_title = card_title.parentNode;
        console.log(parent_card_title);
        //7. Создайте тегp`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
        const hello = document.createElement('p');
        hello.textContent = "Привет";
        const parentElement = document.querySelector('.card');
        const parentElement_firstChild = parentElement.firstChild;
        parentElement.insertBefore(hello, parentElement_firstChild);
        console.log(parentElement);
        //8. Удалите тег h6 на странице. -->
        const heading6 = document.querySelector('h6');
        heading6.remove();
    </script>
</body>

</html>
