<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // task1
        for (let i = 0; i <= 10; i++) {
            if (i === 0) {

                console.log(`${i} - это ноль`);
            } else if (i % 2 !== 0) {
                console.log(`${i} - нечетное число`);
            } else {
                console.log(`${i} - четное число`);
            }
        }

        // task2
        const arr = [1, 2, 3, 4, 5, 6, 7];
        arr.splice(3, 2);
        console.log(arr);

        // task3
        const arr2 = [];
        let sum = 0;
        let min = 10;
        let searchValue = false;
        for (let i = 0; i < 5; i++) {
            arr2.push(Math.round(Math.random() * 10));
            sum += arr2[i]
            if (arr2[i] === 3) {
                searchValue = true;
            }
            if (arr2[i] < min) {
                min = arr2[i]
            }
        }
        console.log(arr2);
        console.log(`Сумма элементов массива равна ${sum}`);
        console.log(`Минимальное значение в массиве: ${min}`);
        if (searchValue === true) {
            console.log('В массиве есть число 3');
        } else {
            console.log('В массиве нет числа 3');
        }

        // task4
        let str = ''
        for (let i = 0; i < 20; i++) {
            console.log(str += 'x');
        }
    </script>
</body>

</html>
