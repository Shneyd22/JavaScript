<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            text-align: center;
            width: 100%;
        }

        .carousel {
            text-align: center;
        }

        .carousel-item {
            display: block;
            text-align: center;
        }

        .carousel-item img {
            width: 70%;
            max-height: 500px;
            object-fit: cover;
        }

        #navi {
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://img.freepik.com/free-photo/front-car-lights-night-road_1303-17091.jpg?ga=GA1.1.1117787628.1712858704&semt=ais_hybrid"
                    alt="Image 1">
            </div>
            <div class="carousel-item hidden">
                <img src="https://img.freepik.com/free-photo/vintage-sedan-car-driving-road_114579-5065.jpg?ga=GA1.1.1117787628.1712858704&semt=ais_hybrid"
                    alt="Image 2">
            </div>
            <div class="carousel-item hidden">
                <img src="https://img.freepik.com/free-photo/silver-sedan-with-red-lights-parked-port_114579-4385.jpg?ga=GA1.1.1117787628.1712858704&semt=ais_hybrid"
                    alt="Image 3">
            </div>
            <div class="carousel-item hidden">
                <img src="https://img.freepik.com/premium-photo/chrome-white-bmw-m3-competition-burnout-neonlit-underground-garage-with-billowing-smoke-led-lights_1298309-23192.jpg?ga=GA1.1.1117787628.1712858704&semt=ais_hybrid"
                    alt="Image 4">
            </div>
            <div class="carousel-item hidden">
                <img src="https://img.freepik.com/premium-photo/chrome-white-bmw-m3-competition-burnout-neonlit-underground-garage-with-billowing-smoke-led-lights_1298309-23185.jpg?ga=GA1.1.1117787628.1712858704&semt=ais_hybrid"
                    alt="Image 5">
            </div>
        </div>
        <div id="navi">
            <input class="radioBtn" name="images" type="radio" value="0">
            <input class="radioBtn" name="images" type="radio" value="1">
            <input class="radioBtn" name="images" type="radio" value="2">
            <input class="radioBtn" name="images" type="radio" value="3">
            <input class="radioBtn" name="images" type="radio" value="4"><br>
            <button id="prevBtn">Предыдущее изображение</button>
            <button id="nextBtn">Следующее изображение</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const carouselItems = document.querySelectorAll('.carousel-item');
        const inputItems = document.querySelectorAll('input');
        inputItems[currentIndex].checked = true;

        function goToImage(index) {
            if (index < 0) {
                index = carouselItems.length - 1;
            } else if (index > carouselItems.length - 1) {
                index = 0;
            }
            currentIndex = index;
            carouselItems.forEach(item => {
                item.classList.add('hidden')
            });
            carouselItems[currentIndex].classList.remove('hidden')
            inputItems[currentIndex].checked = true;
        }

        prevBtn.addEventListener('click', function (e) {
            goToImage(currentIndex - 1);
        });

        nextBtn.addEventListener('click', function (e) {
            goToImage(currentIndex + 1);
        });

        navi.addEventListener('click', function (e) {
            if (e.target.classList.contains('radioBtn')) {
                currentIndex = e.target.value;
                goToImage(currentIndex);
            }
        });
    </script>

</body>

</html>
